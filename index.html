<!DOCTYPE html>
<html>
<head>
    <title>Кейсы Telegram Подарков</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        .case { 
            border: 2px solid #333; 
            padding: 20px; 
            margin: 10px; 
            display: inline-block; 
            text-align: center; 
        }
        .balance { font-size: 24px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="auth-section">
        <button onclick="signInWithTelegram()">Войти через Telegram</button>
    </div>

    <div id="app" class="hidden">
        <div class="balance">Баланс: <span id="balance">0</span> руб.</div>
        <button onclick="showDepositModal()">Пополнить баланс</button>
        
        <h2>Кейсы</h2>
        <div id="cases-container"></div>
        
        <h2>Мой инвентарь</h2>
        <div id="inventory-container"></div>
    </div>

    <!-- Модальное окно пополнения -->
    <div id="deposit-modal" class="hidden">
        <h3>Пополнение баланса</h3>
        <input type="number" id="deposit-amount" placeholder="Сумма">
        <button onclick="processDeposit()">Пополнить</button>
        <button onclick="hideDepositModal()">Отмена</button>
    </div>
</body>
</html>
