<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts Cases App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1>Case Gifts</h1>
    </header>

    <main class="cases-container">
        <div id="cases-grid" class="cases-grid">
            <!-- 4 квадрата для изображений -->
            <div class="case-card">
                <input type="text" class="image-input" placeholder="Вставьте URL картинки">
                <div class="image-preview"></div>
                <input type="number" class="price-input" placeholder="Цена TON" step="0.01">
            </div>
            <div class="case-card">
                <input type="text" class="image-input" placeholder="Вставьте URL картинки">
                <div class="image-preview"></div>
                <input type="number" class="price-input" placeholder="Цена TON" step="0.01">
            </div>
            <div class="case-card">
                <input type="text" class="image-input" placeholder="Вставьте URL картинки">
                <div class="image-preview"></div>
                <input type="number" class="price-input" placeholder="Цена TON" step="0.01">
            </div>
            <div class="case-card">
                <input type="text" class="image-input" placeholder="Вставьте URL картинки">
                <div class="image-preview"></div>
                <input type="number" class="price-input" placeholder="Цена TON" step="0.01">
            </div>
        </div>
    </main>

    <footer class="tabs">
        <button class="tab-btn active">Main</button>
        <button class="tab-btn">Weekly</button>
        <button class="tab-btn">JackPot</button>
        <button class="tab-btn">Upgrade</button>
        <button class="tab-btn">Profile</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
